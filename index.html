<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1 class="display-1">2048</h1>
    </header>

    <div class="gameboard">
        
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

    </div>

    <footer>
        <h4 class="message">Use the arrow keys to move the tiles,<br />combine them to get to 2048!</h4>

        <div class="buttons">
            <button type="submit" class="reset btn btn-danger">Reset</button><br />
            <button type="submit" class="simulateEndgame btn btn-secondary">Simulate Endgame</button>
        </div>

        <div class="scoreboard">
            <h5 class="scoreDisplay">Current Score: <span class="currentScore">0</span> | High Score: <span class="highScore">0</span></h5>
            <h5 class="winLossCount">Wins: 0 | Losses: 0</h5>
        </div>

    </footer>
      
    
</body>
</html>
